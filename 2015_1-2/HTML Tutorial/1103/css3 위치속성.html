<html>
<head>
	<title> CSS3 위치속성 </title>
	<style>
		.box {
		width:100px; height:100px;
		position: absolute;
		}
		.box:nth-child(1) { background-color: red; }
		.box:nth-child(2) { background-color: green; }
		.box:nth-child(3) { background-color: blue; }
	</style>
</head>
<body>
	<div class="box">가</div>
	<div class="box">나</div>
	<div class="box">다</div>
</body>
</html>
