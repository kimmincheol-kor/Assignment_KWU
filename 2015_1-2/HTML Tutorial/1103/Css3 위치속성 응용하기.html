<html>
<head>
	<title> CSS3 위치속성 </title>
	<style>
		.box {
		width:100px; height:100px;
		position: absolute;
		}
		.box:nth-child(1) { background-color: red; left:10px; top:10px; z-index:100; }
		.box:nth-child(2) { background-color: green; left:50px; top:50px; z-index:1000; }
		.box:nth-child(3) { background-color: blue; left:90px; top:90px; z-index:9; }
	</style>
</head>
<body>
	<div class="box">가</div>
	<div class="box">나</div>
	<div class="box">다</div>
</body>
</html>
