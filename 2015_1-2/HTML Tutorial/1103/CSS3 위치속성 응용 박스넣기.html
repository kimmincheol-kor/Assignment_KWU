<html>
<head>
	<title> CSS3 위치속성 응용 : 박스넣기 </title>
	<style>
		.box {
		width:100px; height:100px;
		position: absolute;
		}
		.box:nth-child(1) { background-color: red; left:10px; top:10px; z-index:100; }
		.box:nth-child(2) { background-color: green; left:50px; top:50px; z-index:10; }
		.box:nth-child(3) { background-color: blue; left:90px; top:90px; z-index:1; }
	body  > div {
		width: 400px; height: 100px;
		border:3px solid red;
		position: relative;
		overflow: scroll;
		}	

	</style>
</head>
<body>.
	<div>
	<div class="box">가</div>
	<div class="box">나</div>
	<div class="box">다</div>
	</div>
</body>
</html>
